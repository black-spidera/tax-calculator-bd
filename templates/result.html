<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tax Result</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 mt-8">
    <div class="flex justify-between items-center mb-6">
      <h2 id="summary_title" class="text-2xl font-bold text-gray-800">ðŸ“Œ Tax Summary</h2>
      <select id="lang" class="border rounded px-2 py-1 text-sm">
        <option value="en">EN</option>
        <option value="bn">BN</option>
      </select>
    </div>
    <div class="space-y-3">
      <p><strong id="gross_label">Total Income:</strong> <span class="text-blue-700">à§³{{ gross }}</span></p>
      <p><strong id="taxable_label">Taxable Income:</strong> <span class="text-blue-700">à§³{{ taxable }}</span></p>
      <p><strong id="rebate_label">Rebate:</strong> <span class="text-blue-700">à§³{{ rebate }}</span></p>
      <p><strong id="tax_before_label">Tax Before Rebate:</strong> <span class="text-blue-700">à§³{{ tax_before }}</span></p>
      <h3 class="text-xl font-semibold mt-4"><span id="final_label">ðŸ’° Final Tax Payable:</span> <span class="text-green-600">à§³{{ tax_after }}</span></h3>
    </div>
    <div class="mt-6 text-center flex flex-col gap-2">
      <a href="/" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Back</a>
      <button id="pdf_btn" type="button" class="inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Download PDF</button>
    </div>
  </div>
  <style>
    @media print {
      body * { visibility: hidden !important; }
      .print-area, .print-area * { visibility: visible !important; }
      .print-area { position: absolute; left: 0; top: 0; width: 100vw; margin: 0; box-shadow: none; }
    }
  </style>
  <script>
    const dict = {
      en: {
        summary_title: 'ðŸ“Œ Tax Summary',
        gross_label: 'Total Income:',
        taxable_label: 'Taxable Income:',
        rebate_label: 'Rebate:',
        tax_before_label: 'Tax Before Rebate:',
        final_label: 'ðŸ’° Final Tax Payable:',
        back: 'Back',
      },
      bn: {
        summary_title: 'ðŸ“Œ à¦Ÿà§à¦¯à¦¾à¦•à§à¦¸ à¦¸à¦¾à¦°à¦¾à¦‚à¦¶',
        gross_label: 'à¦®à§‹à¦Ÿ à¦†à¦¯à¦¼:',
        taxable_label: 'à¦•à¦°à¦¯à§‹à¦—à§à¦¯ à¦†à¦¯à¦¼:',
        rebate_label: 'à¦°à¦¿à¦¬à§‡à¦Ÿ:',
        tax_before_label: 'à¦°à¦¿à¦¬à§‡à¦Ÿà§‡à¦° à¦†à¦—à§‡ à¦Ÿà§à¦¯à¦¾à¦•à§à¦¸:',
        final_label: 'ðŸ’° à¦šà§‚à¦¡à¦¼à¦¾à¦¨à§à¦¤ à¦Ÿà§à¦¯à¦¾à¦•à§à¦¸ à¦ªà¦°à¦¿à¦¶à§‹à¦§à¦¯à§‹à¦—à§à¦¯:',
        back: 'à¦«à¦¿à¦°à§‡ à¦¯à¦¾à¦¨',
      }
    };
    function setLang(lang) {
      for (const key in dict[lang]) {
        const el = document.getElementById(key);
        if (el) {
          if(key === 'final_label') el.textContent = dict[lang][key];
          else el.textContent = dict[lang][key];
        }
      }
      document.documentElement.lang = lang === 'bn' ? 'bn' : 'en';
      document.querySelector('a').textContent = dict[lang].back;
      localStorage.setItem('lang', lang);
    }
    const langSel = document.getElementById('lang');
    langSel.addEventListener('change', function(e) {
      setLang(e.target.value);
    });
    // On load, use localStorage or default to en
    const savedLang = localStorage.getItem('lang') || 'en';
    langSel.value = savedLang;
    setLang(savedLang);

    // PDF download button
    document.getElementById('pdf_btn').addEventListener('click', function() {
      // Add a class to the result card for print
      const card = document.querySelector('.max-w-md');
      card.classList.add('print-area');
      window.print();
      setTimeout(() => card.classList.remove('print-area'), 1000);
    });
  </script>
</body>
</html>
